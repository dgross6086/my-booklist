<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Booklist</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Lucide React icons as inline SVG components
        const Book = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
            </svg>
        );
        
        const BookOpen = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
        );
        
        const Plus = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );
        
        const X = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );
        
        const Upload = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
        );
        
        const Download = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
        );
        
        const Search = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
        );
        
        const Star = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
        );

        function MyBooklist() {
            const [activeTab, setActiveTab] = useState('read');
            const [books, setBooks] = useState({ read: [], wantToRead: [] });
            const [showAddModal, setShowAddModal] = useState(false);
            const [showImportModal, setShowImportModal] = useState(false);
            const [showExportModal, setShowExportModal] = useState(false);
            const [editingBook, setEditingBook] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [importText, setImportText] = useState('');

            const [formData, setFormData] = useState({
                title: '',
                author: '',
                genre: '',
                rating: 0,
                notes: '',
                dateFinished: '',
                audio: false
            });

            // Load data from localStorage on mount
            useEffect(() => {
                const saved = localStorage.getItem('myBooklistData');
                if (saved) {
                    setBooks(JSON.parse(saved));
                }
            }, []);

            const saveBooks = (newBooks) => {
                setBooks(newBooks);
                localStorage.setItem('myBooklistData', JSON.stringify(newBooks));
            };

            const formatDate = (dateString) => {
                if (!dateString) return '';
                const date = new Date(dateString + 'T00:00:00');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const year = String(date.getFullYear()).slice(-2);
                return `${month}/${day}/${year}`;
            };

            const handleSubmit = () => {
                if (!formData.title.trim()) return;
                
                const bookData = {
                    ...formData,
                    id: editingBook?.id || Date.now()
                };

                const newBooks = { ...books };
                
                if (editingBook) {
                    newBooks[activeTab] = newBooks[activeTab].map(b => 
                        b.id === editingBook.id ? bookData : b
                    );
                } else {
                    newBooks[activeTab] = [bookData, ...newBooks[activeTab]];
                }

                saveBooks(newBooks);
                resetForm();
            };

            const resetForm = () => {
                setFormData({ title: '', author: '', genre: '', rating: 0, notes: '', dateFinished: '', audio: false });
                setShowAddModal(false);
                setEditingBook(null);
            };

            const deleteBook = (id) => {
                const newBooks = { ...books };
                newBooks[activeTab] = newBooks[activeTab].filter(b => b.id !== id);
                saveBooks(newBooks);
            };

            const editBook = (book) => {
                setFormData(book);
                setEditingBook(book);
                setShowAddModal(true);
            };

            const moveToRead = (book) => {
                const newBooks = { ...books };
                newBooks.wantToRead = newBooks.wantToRead.filter(b => b.id !== book.id);
                const today = new Date().toISOString().split('T')[0];
                newBooks.read = [{ ...book, dateFinished: today }, ...newBooks.read];
                saveBooks(newBooks);
                setActiveTab('read');
            };

            const handleImport = () => {
                const lines = importText.split('\n').filter(line => line.trim());
                const imported = [];

                lines.forEach(line => {
                    const slashMatch = line.match(/^(.+?)\s*\/\s*(.+?)$/);
                    const byMatch = line.match(/^(.+?)\s+by\s+(.+?)(?:\s*-\s*(.+))?$/i);
                    const dashMatch = line.match(/^(.+?)\s*-\s*(.+?)(?:\s*-\s*(.+))?$/);
                    
                    if (slashMatch) {
                        imported.push({
                            id: Date.now() + imported.length,
                            title: slashMatch[1].trim(),
                            author: slashMatch[2].trim(),
                            genre: '',
                            rating: 0,
                            notes: '',
                            dateFinished: '',
                            audio: false
                        });
                    } else if (byMatch) {
                        imported.push({
                            id: Date.now() + imported.length,
                            title: byMatch[1].trim(),
                            author: byMatch[2].trim(),
                            genre: byMatch[3]?.trim() || '',
                            rating: 0,
                            notes: '',
                            dateFinished: '',
                            audio: false
                        });
                    } else if (dashMatch) {
                        imported.push({
                            id: Date.now() + imported.length,
                            title: dashMatch[1].trim(),
                            author: dashMatch[2].trim(),
                            genre: dashMatch[3]?.trim() || '',
                            rating: 0,
                            notes: '',
                            dateFinished: '',
                            audio: false
                        });
                    } else {
                        imported.push({
                            id: Date.now() + imported.length,
                            title: line.trim(),
                            author: '',
                            genre: '',
                            rating: 0,
                            notes: '',
                            dateFinished: '',
                            audio: false
                        });
                    }
                });

                const newBooks = { ...books };
                newBooks[activeTab] = [...newBooks[activeTab], ...imported];
                saveBooks(newBooks);
                setImportText('');
                setShowImportModal(false);
            };

            const currentBooks = books[activeTab] || [];

            const filteredBooks = currentBooks.filter(book =>
                book.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                book.author.toLowerCase().includes(searchTerm.toLowerCase()) ||
                book.genre.toLowerCase().includes(searchTerm.toLowerCase()) ||
                book.notes.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const truncateNotes = (notes) => {
                if (!notes) return '';
                return notes.length > 10 ? notes.substring(0, 10) + '...' : notes;
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-600 via-green-700 to-blue-800 p-4">
                    <div className="max-w-7xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-green-300 mb-2 flex items-center justify-center gap-3">
                                <svg className="w-10 h-10" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                                    <rect x="2" y="4" width="4" height="16" rx="1" />
                                    <rect x="7" y="6" width="3" height="14" rx="1" />
                                    <rect x="11" y="3" width="4" height="17" rx="1" />
                                    <rect x="16" y="5" width="3" height="15" rx="1" />
                                    <rect x="20" y="7" width="2" height="13" rx="1" />
                                    <line x1="1" y1="20" x2="23" y2="20" strokeWidth="2.5" />
                                </svg>
                                My Booklist
                            </h1>
                            <p className="text-blue-100">Keep track of your literary journey</p>
                        </div>

                        {/* Tab Toggle */}
                        <div className="flex gap-4 mb-6 bg-blue-900/50 p-2 rounded-lg backdrop-blur-sm">
                            <button
                                onClick={() => setActiveTab('read')}
                                className={`flex-1 py-2 px-6 rounded-lg font-semibold transition-all ${
                                    activeTab === 'read'
                                        ? 'bg-green-500 text-white shadow-lg'
                                        : 'text-blue-100 hover:bg-blue-800/50'
                                }`}
                            >
                                <Book className="inline w-5 h-5 mr-2" />
                                Books I've Read ({books.read.length})
                            </button>
                            <button
                                onClick={() => setActiveTab('wantToRead')}
                                className={`flex-1 py-2 px-6 rounded-lg font-semibold transition-all ${
                                    activeTab === 'wantToRead'
                                        ? 'bg-green-500 text-white shadow-lg'
                                        : 'text-blue-100 hover:bg-blue-800/50'
                                }`}
                            >
                                <BookOpen className="inline w-5 h-5 mr-2" />
                                Books I Want to Read ({books.wantToRead.length})
                            </button>
                        </div>

                        {/* Compact Button Row */}
                        <div className="mb-6 flex gap-2 items-center">
                            <button
                                onClick={() => setShowAddModal(true)}
                                className="p-2 bg-green-500 hover:bg-green-600 text-white rounded-lg transition-colors"
                                title="Add Book"
                            >
                                <Plus className="w-5 h-5" />
                            </button>
                            <button
                                onClick={() => setSearchTerm(searchTerm ? '' : '.')}
                                className="p-2 bg-blue-700 hover:bg-blue-600 text-white rounded-lg transition-colors"
                                title="Search"
                            >
                                <Search className="w-5 h-5" />
                            </button>
                            <button
                                onClick={() => setShowExportModal(true)}
                                className="p-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg transition-colors"
                                title="Export"
                            >
                                <Download className="w-5 h-5" />
                            </button>
                            <button
                                onClick={() => setShowImportModal(true)}
                                className="p-2 bg-blue-700 hover:bg-blue-600 text-white rounded-lg transition-colors"
                                title="Import"
                            >
                                <Upload className="w-5 h-5" />
                            </button>
                        </div>

                        {/* Search Bar (shows when search button clicked) */}
                        {searchTerm !== '' && (
                            <div className="mb-6 relative">
                                <Search className="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-slate-400" />
                                <input
                                    type="text"
                                    placeholder="Search books, authors, genres, or notes..."
                                    value={searchTerm === '.' ? '' : searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    autoFocus
                                    className="w-full pl-10 pr-10 py-2 bg-blue-900/50 border border-blue-700 rounded-lg text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-green-500"
                                />
                                <button
                                    onClick={() => setSearchTerm('')}
                                    className="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-white"
                                >
                                    <X className="w-5 h-5" />
                                </button>
                            </div>
                        )}

                        {/* Books Table */}
                        <div className="bg-blue-900/50 rounded-lg overflow-hidden backdrop-blur-sm">
                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead className="bg-blue-950/50">
                                        <tr>
                                            <th className="px-2 py-0.5 text-left text-green-300 font-semibold text-xs">Title</th>
                                            <th className="px-2 py-0.5 text-left text-green-300 font-semibold text-xs">Author</th>
                                            <th className="px-2 py-0.5 text-left text-green-300 font-semibold text-xs">Genre</th>
                                            <th className="px-2 py-0.5 text-center text-green-300 font-semibold text-xs">Audio</th>
                                            {activeTab === 'read' && (
                                                <>
                                                    <th className="px-2 py-0.5 text-left text-green-300 font-semibold text-xs">Rating</th>
                                                    <th className="px-2 py-0.5 text-left text-green-300 font-semibold text-xs">Date Finished</th>
                                                </>
                                            )}
                                            <th className="px-2 py-0.5 text-left text-green-300 font-semibold text-xs">Notes</th>
                                            <th className="px-2 py-0.5 text-right text-green-300 font-semibold text-xs">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {filteredBooks.length === 0 ? (
                                            <tr>
                                                <td colSpan={activeTab === 'read' ? 8 : 6} className="px-3 py-6 text-center text-blue-200">
                                                    No books yet. Add your first book or import your list!
                                                </td>
                                            </tr>
                                        ) : (
                                            filteredBooks.map(book => (
                                                <tr key={book.id} className="border-t border-white/20 hover:bg-blue-800/30 cursor-pointer" onClick={() => editBook(book)}>
                                                    <td className="px-2 py-0.5 text-white text-xs">{book.title}</td>
                                                    <td className="px-2 py-0.5 text-blue-100 text-xs">{book.author}</td>
                                                    <td className="px-2 py-0.5 text-blue-100 text-xs">{book.genre}</td>
                                                    <td className="px-2 py-0.5 text-center">
                                                        {book.audio && <span className="text-green-400 text-xs">✓</span>}
                                                    </td>
                                                    {activeTab === 'read' && (
                                                        <>
                                                            <td className="px-2 py-0.5">
                                                                <div className="flex">
                                                                    {[1, 2, 3, 4, 5].map(star => (
                                                                        <Star
                                                                            key={star}
                                                                            className={`w-2.5 h-2.5 ${star <= book.rating ? 'fill-yellow-400 text-yellow-400' : 'text-blue-700'}`}
                                                                        />
                                                                    ))}
                                                                </div>
                                                            </td>
                                                            <td className="px-2 py-0.5 text-blue-100 text-xs">{formatDate(book.dateFinished)}</td>
                                                        </>
                                                    )}
                                                    <td className="px-2 py-0.5 text-blue-100 text-xs">{truncateNotes(book.notes)}</td>
                                                    <td className="px-2 py-0.5 text-right" onClick={(e) => e.stopPropagation()}>
                                                        {activeTab === 'wantToRead' && (
                                                            <button
                                                                onClick={() => moveToRead(book)}
                                                                className="text-green-400 hover:text-green-300 p-0.5"
                                                                title="Mark as read"
                                                            >
                                                                <Book className="w-3.5 h-3.5" />
                                                            </button>
                                                        )}
                                                        <button
                                                            onClick={() => deleteBook(book.id)}
                                                            className="text-red-400 hover:text-red-300 p-0.5 ml-1"
                                                        >
                                                            <X className="w-3.5 h-3.5" />
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        {/* Add/Edit Modal */}
                        {showAddModal && (
                            <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
                                <div className="bg-blue-900 rounded-lg p-6 max-w-md w-full max-h-[90vh] overflow-y-auto">
                                    <h2 className="text-2xl font-bold text-green-300 mb-4">
                                        {editingBook ? 'Edit Book' : 'Add Book'}
                                    </h2>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-blue-100 mb-2 text-sm">Title *</label>
                                            <input
                                                type="text"
                                                value={formData.title}
                                                onChange={(e) => setFormData({ ...formData, title: e.target.value })}
                                                className="w-full px-3 py-2 bg-blue-800 border border-blue-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-green-500 text-sm"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-blue-100 mb-2 text-sm">Author</label>
                                            <input
                                                type="text"
                                                value={formData.author}
                                                onChange={(e) => setFormData({ ...formData, author: e.target.value })}
                                                className="w-full px-3 py-2 bg-blue-800 border border-blue-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-green-500 text-sm"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-blue-100 mb-2 text-sm">Genre</label>
                                            <input
                                                type="text"
                                                value={formData.genre}
                                                onChange={(e) => setFormData({ ...formData, genre: e.target.value })}
                                                className="w-full px-3 py-2 bg-blue-800 border border-blue-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-green-500 text-sm"
                                            />
                                        </div>
                                        <div>
                                            <label className="flex items-center text-blue-100 text-sm">
                                                <input
                                                    type="checkbox"
                                                    checked={formData.audio}
                                                    onChange={(e) => setFormData({ ...formData, audio: e.target.checked })}
                                                    className="mr-2 w-4 h-4 rounded border-blue-600 bg-blue-800 text-green-500 focus:ring-2 focus:ring-green-500"
                                                />
                                                Audio
                                            </label>
                                        </div>
                                        {activeTab === 'read' && (
                                            <>
                                                <div>
                                                    <label className="block text-blue-100 mb-2 text-sm">Rating</label>
                                                    <div className="flex gap-2">
                                                        {[1, 2, 3, 4, 5].map(star => (
                                                            <button
                                                                key={star}
                                                                type="button"
                                                                onClick={() => setFormData({ ...formData, rating: star })}
                                                                className="focus:outline-none"
                                                            >
                                                                <Star
                                                                    className={`w-8 h-8 ${star <= formData.rating ? 'fill-yellow-400 text-yellow-400' : 'text-blue-700'}`}
                                                                />
                                                            </button>
                                                        ))}
                                                    </div>
                                                </div>
                                                <div>
                                                    <label className="block text-blue-100 mb-2 text-sm">Date Finished</label>
                                                    <input
                                                        type="date"
                                                        value={formData.dateFinished}
                                                        onChange={(e) => setFormData({ ...formData, dateFinished: e.target.value })}
                                                        className="w-full px-3 py-2 bg-blue-800 border border-blue-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-green-500 text-sm"
                                                    />
                                                </div>
                                            </>
                                        )}
                                        <div>
                                            <label className="block text-blue-100 mb-2 text-sm">Notes</label>
                                            <textarea
                                                value={formData.notes}
                                                onChange={(e) => setFormData({ ...formData, notes: e.target.value })}
                                                rows={3}
                                                className="w-full px-3 py-2 bg-blue-800 border border-blue-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-green-500 text-sm"
                                            />
                                        </div>
                                    </div>
                                    <div className="flex gap-3 mt-6">
                                        <button
                                            onClick={resetForm}
                                            className="flex-1 px-4 py-2 bg-blue-700 hover:bg-blue-600 text-white rounded-lg font-semibold transition-colors text-sm"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            onClick={handleSubmit}
                                            className="flex-1 px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg font-semibold transition-colors text-sm"
                                        >
                                            {editingBook ? 'Update' : 'Add'}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Import Modal */}
                        {showImportModal && (
                            <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
                                <div className="bg-blue-900 rounded-lg p-6 max-w-md w-full">
                                    <h2 className="text-2xl font-bold text-green-300 mb-4">Import Books</h2>
                                    <p className="text-blue-100 mb-4 text-sm">
                                        Paste your book list here. Supported formats:
                                        <br />• "Title / Author"
                                        <br />• "Title by Author"
                                        <br />• "Title - Author"
                                        <br />• "Title" (one per line)
                                    </p>
                                    <textarea
                                        value={importText}
                                        onChange={(e) => setImportText(e.target.value)}
                                        rows={10}
                                        placeholder="Paste your book list here..."
                                        className="w-full px-4 py-2 bg-blue-800 border border-blue-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-green-500 mb-4 text-sm"
                                    />
                                    <div className="flex gap-3">
                                        <button
                                            onClick={() => {
                                                setImportText('');
                                                setShowImportModal(false);
                                            }}
                                            className="flex-1 px-4 py-2 bg-blue-700 hover:bg-blue-600 text-white rounded-lg font-semibold transition-colors text-sm"
                                        >
                                            Cancel
                                        </button>
                                        <button
                                            onClick={handleImport}
                                            className="flex-1 px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg font-semibold transition-colors text-sm"
                                        >
                                            Import
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Export Modal */}
                        {showExportModal && (
                            <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
                                <div className="bg-blue-900 rounded-lg p-6 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                                    <h2 className="text-2xl font-bold text-green-300 mb-4">Export Your Books</h2>
                                    <p className="text-blue-100 mb-4 text-sm">
                                        Copy all the text below and save it as a backup:
                                    </p>
                                    <textarea
                                        readOnly
                                        value={JSON.stringify(books, null, 2)}
                                        className="w-full h-96 px-4 py-2 bg-blue-800 border border-blue-600 rounded-lg text-white text-xs font-mono"
                                        onClick={(e) => e.target.select()}
                                    />
                                    <div className="flex gap-3 mt-4">
                                        <button
                                            onClick={() => setShowExportModal(false)}
                                            className="flex-1 px-4 py-2 bg-blue-700 hover:bg-blue-600 text-white rounded-lg font-semibold transition-colors text-sm"
                                        >
                                            Close
                                        </button>
                                        <button
                                            onClick={() => {
                                                const textarea = document.querySelector('textarea[readonly]');
                                                textarea.select();
                                                document.execCommand('copy');
                                            }}
                                            className="flex-1 px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg font-semibold transition-colors text-sm"
                                        >
                                            Copy to Clipboard
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<MyBooklist />, document.getElementById('root'));
    </script>
</body>
</html>
